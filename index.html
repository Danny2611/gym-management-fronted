<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Basic Meta Tags -->
    <title>Gym Management - FitLife</title>
    <meta
      name="description"
      content="Hệ thống quản lý phòng gym hiện đại với đầy đủ tính năng quản lý thành viên, lịch tập, và thiết bị"
    />
    <meta
      name="keywords"
      content="gym, fitness, quản lý phòng gym, thể hình, tập luyện"
    />
    <meta name="author" content="FitLife Team" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1f2937" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="FitLife" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#1f2937" />
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- Favicon và Icons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/icons/icon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/icons/icon-16x16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/icon-192x192.png"
    />
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#1f2937" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Gym Management - FitLife" />
    <meta
      property="og:description"
      content="Hệ thống quản lý phòng gym hiện đại"
    />
    <meta property="og:image" content="/icons/icon-512x512.png" />
    <meta property="og:url" content="https://yoursite.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Gym Management - FitLife" />
    <meta
      name="twitter:description"
      content="Hệ thống quản lý phòng gym hiện đại"
    />
    <meta name="twitter:image" content="/icons/icon-512x512.png" />

    <!-- Preload Critical Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />

    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />

    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="//localhost:5000" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="/public/logo-main-2.png" type="image/png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      if (typeof global === "undefined") {
        var global = globalThis;
      }
    </script>
  </head>
  <body class="dark:bg-gray-900">
    <noscript>
      <div
        style="
          text-align: center;
          padding: 2rem;
          font-family: Arial, sans-serif;
        "
      >
        <h1>JavaScript Required</h1>
        <p>Bạn cần bật JavaScript để sử dụng ứng dụng FitLife.</p>
        <p>Please enable JavaScript to use FitLife application.</p>
      </div>
    </noscript>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- Loading Screen (Optional) -->
    <div
      id="loading-screen"
      style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1f2937;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        font-family: Arial, sans-serif;
      "
    >
      <div style="text-align: center">
        <div
          style="
            width: 50px;
            height: 50px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
          "
        ></div>
        <p>Đang tải FitLife...</p>
      </div>
    </div>

    <style>
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>

    <script>
      // Hide loading screen when app loads
      window.addEventListener("load", function () {
        const loadingScreen = document.getElementById("loading-screen");
        if (loadingScreen) {
          loadingScreen.style.display = "none";
        }
      });
    </script>
  </body>
</html>
